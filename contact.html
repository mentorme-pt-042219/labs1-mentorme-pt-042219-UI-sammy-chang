<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <!-- script -->
    <script src="js/index.js" async></script>
    <!-- title -->
    <title>MentorMe | Lambda Build Week</title>
</head>

<body>
    <nav class='navbar'>
        <a class='navbar-logo' href='./index.html'><span class='fas fa-graduation-cap'></span> MentorMe</a>
        <ul class='navbar-links'>
            <li class='navbar-item'>
                <a class='navbar-link' href='./index.html'>Home</a>
            </li>
            <li class='navbar-item'>
                <a class='navbar-link' href='./about.html'>About</a>
            </li>
            <li class='navbar-item'>
                <a class='navbar-link' href='./contact.html'>Contact Us</a>
            </li>
            <li class='navbar-item'>
                <a class='navbar-link' href='#'>Login</a>
            </li>
        </ul>
        <button class='navbar-dropdown'>DROPDOWN</button>
    </nav>

    <div class='contact-page'>
        <form>
            <h1>Contact Us</h1>
            <p>Please complete the form below to request for more information on MentorMe or tell us how we're doing!</p>
            <p>
                    <input type='text' name='fname' class='form-input form-name' placeholder='*First Name'/>
                    <input type='text' name='lname' class='form-input form-name' placeholder='*Last Name' />
            </p>
            <p>
                    <input type='email' name='email' class='form-input form-email' placeholder='*E-mail'/>
            </p>
            <p>
                    <input type='text' name='phone' class='form-input form-num' placeholder='*Phone Number'/>
            </p>
            <p>
                    <textarea type='text' name='msg' class='form-input form-msg' placeholder='*Message'></textarea>
            </p>
            <button type='submit'>Submit</button>
        </form>
    </div>
</body>
</html>
